version: v1.0
name: Pushing a Docker image
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804

blocks:
  - name: Build and run tests
    task:
      jobs:
        - name: Build and run tests
          commands:
            - checkout
            - docker build -t jakejack13/counter-test -f testDockerfile .
            - docker run jakejack13/counter-test
  - name: Build and run app
    dependencies:
      - Build and run tests
    task:
      jobs:
        - name: Build and run app
          commands:
            - checkout
            - docker build -t jakejack13/counter .
            - docker run -d -p 8080:8080 jakejack13/counter
            - curl localhost:8080/hello
  - name: Push Docker image to registry
    dependencies:
      - Build and run app
    task:
      jobs:
      - name: Docker Hub
        commands:
          - checkout
          - echo $DOCKER_PASSWORD | docker login --username "$DOCKER_USERNAME" --password-stdin
          - docker build -t counter .
          - docker tag counter "$DOCKER_USERNAME"/counter
          - docker push "$DOCKER_USERNAME"/counter
          - docker pull "$DOCKER_USERNAME"/counter
          - docker images

      secrets:
      - name: docker-hub